<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="text"
    class='form-control'
    [formControl]='ngControl.control'
    placeholder={{label}}
    bsDatepicker
    [maxDate]='maxDate'
    [bsConfig]='bsConfig'
    />

  <div *ngIf='ngControl.control.errors?.required' class="invalid-feedback">{{label}} is reqired </div> 

</div>
